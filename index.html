<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-primary current"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <p id="date"></p>
          </div>
          <div class="row row-full">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active"> °C</a>|
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Feels like: <span id="feels"></span>°C</li>
                <li>Sunrise: <span id="sunrise"></span></li>
                <li>Sunset: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
           <div class="weather-app-wrapper">
            <div
              class="weather-hourly-forecast text-center"
              id="hourly-forecast"
            >
              <div class="row"></div>
            </div>
            <nav>
              <ul class="pagination pagination-sm">
                  <li class="page-item">
                      <button class="page-link mx-2" id="prevButton">Previous</button>
                  </li>
                  <li class="page-item">
                      <button  class="page-link" id="nextButton">Next</button>
                  </li>
              </ul>
          </nav>
          </div>
          <div class="weather-app-wrapper">
            <p>7-Day Weather Forecast</p>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="text-center small">
        <a href="https://github.com/KozlitinaNatalia/weather_app_js" target="_blank"
          >Open-source code</a
        >
        by Nataliia Kozlitina
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
